name: flutter_clean_architecture
description: A new Flutter project with Clean Architecture.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State Management
  flutter_bloc: ^8.1.4
  # Navigation
  go_router: ^13.2.0
  # Dependency Injection
  get_it: ^7.6.7
  # Functional Programming
  dartz: ^0.10.1
  # Value Equality
  equatable: ^2.0.5
  # Network
  http: ^1.2.0
  # Local Database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  drift_dev: ^2.15.0

flutter:
  uses-material-design: true
